<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
  <link rel="stylesheet" href="style.css" media="screen and (max-width: 300px)"/>
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <container>
    <div class="conteudo">

      <picture> <div class="imagem">
          <img src="images/image-product-mobile.jpg" alt="imagem" class="mobile" />
          <img src="images/image-product-desktop.jpg"  alt="imagem" class="desktop" /></div>
      </picture>
      
      <div class="texto">
        <p class="preview">PERFUME</p>

         <p class="titulo">Gabrielle Essence Eau De Parfum</p>

         <p class="descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

         <div class="preco">
         <p class="colorpreco">$149.99</p> 
         <p class="overline">$169.99</p> 
        </div>

          <button>
             <img src="images/icon-cart.svg" alt="icone">
              Add to Cart
          </button>
      </div>
    </div>
</container> 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/cassiality">Cassia Moraes</a>.
  </div>
</body>
</html>
